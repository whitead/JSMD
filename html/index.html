<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>JSMD </title>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>

    </head>

    <body>


      <div class="left-chart">
	<h2 class="chart-title"> Energy</h2>
	<br/>
	<canvas id="energy-chart" width="400" height="100"></canvas>
      </div>

      <h1 class="chart-title" id="main-title"> Javacsript Molecular Dynamics <br/> Lennard-Jones Fluid</h1>

      <div class="right-chart">
	<h2 class="chart-title"> Temperature</h2>
	<br/>
	<canvas id="temperature-chart" width="400" height="100"></canvas>
      </div> 
      
      <canvas id="tempchart" width="400" height="100"></canvas>

      <div id="control-panel">
	<h3 class="chart-title">Controls</h3>
	<button id="pause"> Play/Pause</button>
	<br> <p>Temperature: 
	<input id="tempadjust" class="slider" type="range" min="1.0" max="1.2" step="0.01" value="1.1"></input></p>
      </div>
      
      <div id="JSMD" class="field"></div>

      <script src="js/three.min.js"></script>
      <script src="js/orbitcontrol.min.js"></script>
      <script src="js/stats.min.js"></script>
      <script src="js/smoothie.js"></script>
      <script src="js/base.js"></script>

      <link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>

      <script>
	window.onload = function() {
	main();

    	}
      </script>

    </body>

</html>
